<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="main">
        <h1>SIH</h1>
        <h3>Login Now</h3>
        <form onsubmit="loginVerify(event)" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
        <div id="loginStatus" class="login-status"></div>
        <p>Not registered? <a href="#" style="text-decoration: none;">Create an account</a></p>
    </div>

        <p>Â© 2024 SIH. All Rights Reserved | Design by <a href="https://github.com/Raghavi-1" target="_blank">Raghavi-1</a></p>   
    </footer>
</body>
<script src="./scripts/index.js"></script>
</html>
